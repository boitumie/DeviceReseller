<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sell your device</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

   
	 <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/sell.css"> 
</head>

<body>
<nav class="navbar custom-navbar navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle Navigation">
                <span class="icon icon-bar"></span>
                <span class="icon icon-bar"></span>
                <span class="icon icon-bar"></span>
            </button>
            <a href="index.html" class="navbar-brand">
                <img src="images/logo.png" alt="Logo">
                Buy a Device
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html" class="smoothScroll">Home</a></li>
                <li><a href="login.html" class="smoothScroll">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="registration-form">
    <h2>Required Information</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="idno">ID Number</label>
            <input type="text" id="idno" name="idno" class="form-control" placeholder="Enter your ID number" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="phone">Cell Phone Number</label>
            <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter your cell phone number" required>
        </div>
        <div class="form-group">
            <label for="price">Asking Price</label>
            <input type="text" id="price" name="price" class="form-control" placeholder="Enter the asking price" required>
        </div>
        <div class="form-group">
            <label for="photos">Upload Photos</label>
            <input type="file" id="photos" name="photos" class="form-control" accept="image/*" multiple>
        </div>
       
        <button type="button" onclick="sendToWhatsApp()" class="btn-register">Complete</button>
    </form>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/whatsapp.js"></script>

</body>

</html>
